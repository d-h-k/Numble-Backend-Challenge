<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Coupang</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="nav.html :: fragment-nav()"></div>
<div class="content-container">
  <div class="content-container">
    <h1>회원정보확인</h1>
    <p th:text="${user.getEmail()} + '님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인 합니다.'"></p>
    <table>
      <tbody>
      <tr>
        <th scope="row">아이디(이메일)</th>
        <td th:text="${user.getEmail()}"></td>
      </tr>
      <tr>
        <th scope="row">비밀번호</th>
        <td><input id="confirmPassword" type="password"></td>
      </tr>
      </tbody>
    </table>
    <div class="error-message" id="confirmPasswordError">잘못된 비밀번호 입니다.</div>
    <button id="confirmPasswordBtn" style="border: none; background-color: #00aeff; color: white;"
            onclick="confirmPassword()">확인
    </button>
  </div>
</div>
<div class="modal fade" id="secessionModal" tabindex="-1" role="dialog"
     aria-labelledby="secessionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="secessionModalLabel">Modal 제목</h4>
      </div>
      <div class="modal-body">
        정말 탈퇴하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="secession()">탈퇴
        </button>
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>
<script src="js/userModify.js"></script>
</body>
</html>
